<ion-header>
  <ion-navbar>
    <ion-title>group profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="groupProfile-container">
    <form #boardProfileForm="ngForm" (submit)="createNoticeBoard()">
      <ion-list>
        <ion-item class="profile-image">
          <img [src]="url" *ngIf="url">
          <ion-icon name="camera" item-end (tap)="getUploadOptions()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label floating>board name</ion-label>
          <ion-input name="boardName" type="text" [(ngModel)]="boardName" required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea name="shortDescription" placeholder="Enter a short description" [(ngModel)]="description">
          </ion-textarea>
        </ion-item>
        <ion-item>
          <button ion-button [disabled]="!boardProfileForm.valid" type="submit">create board</button>
        </ion-item>
      </ion-list>

    </form>
  </div>
</ion-content>
