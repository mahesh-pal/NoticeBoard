<ion-header>

  <ion-navbar>
    <ion-title>Select contacts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #form="ngForm">
    <ion-list>
      <ion-item *ngFor="let user of users;let i = index">
        <ion-avatar item-start>
          <img [src]="sanitizer.bypassSecurityTrustUrl(user.photoUrl)" *ngIf="user.photoUrl">
          <img src="../../assets/imgs/user.jpg" *ngIf="!user.photoUrl" color="primary">
        </ion-avatar>
        <ion-label>{{user.displayName}}</ion-label>
        <ion-checkbox name="uid" [(ngModel)]="isPoneNumberSelected[i]"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab (tap)="gotoDetailPage()">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-fab>
  </form>
</ion-content>
