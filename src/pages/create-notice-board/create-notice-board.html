<ion-header>

  <ion-navbar>
    <ion-title>Select contacts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #form="ngForm">
    <ion-list>
      <ion-item *ngFor="let contact of contacts;let i = index">
        <ion-avatar item-start>
          <img [src]="sanitizer.bypassSecurityTrustUrl(contact.photos[0].value)" *ngIf="contact.photos">
          <ion-icon name="contact" *ngIf="!contact.photos" color="primary"></ion-icon>
        </ion-avatar>
        <ion-label>{{contact.displayName}}</ion-label>
        <ion-checkbox name="phoneNumber" [(ngModel)]="isPoneNumberSelected[i]"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab (tap)="gotoDetailPage()">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-fab>
  </form>
</ion-content>
