<ion-content padding>
	<div class="login-container">
		<h2 text-center>Verify your phone number</h2>
		<form (ngSubmit)="sendOTP()" autocomplete="off" #loginForm="ngForm">
			<ion-list inset margin="0">
				<ion-item text-center>
					<ion-label color="primary" floating>phone number</ion-label>
					<ion-input type="text" required [(ngModel)]="mobileNumber" name="mobileNumber">
					</ion-input>
				</ion-item>
				<ion-item text-center>
					<button ion-button icon-start [disabled]="!loginForm.form.valid" default>
						<ion-icon name="log-in" type="submit"></ion-icon>
						NEXT
					</button>
				</ion-item>
			</ion-list>
		</form>
	</div>
</ion-content>
