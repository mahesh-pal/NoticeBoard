<ion-header>
    <ion-navbar>
        <ion-title>OTP varification</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="validateOtp()" autocomplete="off" #otpValidationForm="ngForm">
        <ion-list inset>
            <ion-item text-center>
                <ion-label color="primary" floating>OTP</ion-label>
                <ion-input type="text" required [(ngModel)]="otp" name="otp"></ion-input>
            </ion-item>
            <ion-item text-center>
                <button ion-button icon-start [disabled]="!otpValidationForm.form.valid" default>
              <ion-icon name="log-in" type="submit"></ion-icon>
              submit
            </button></ion-item>
        </ion-list>

    </form>
</ion-content>
